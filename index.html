<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mono</title>
    <style>
html {
  background: rgb(197, 40, 25);
}
body {
    visibility: hidden;
}
    </style>
    <link rel="preload" href="main.css" as="style">
    <link rel="stylesheet" href="main.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="main.css">
    </noscript>
</head>
<body>
<div class="content">
    <div class="text" style="font-size: 2vw">カウントダウン</div>
    <div class="text" style="font-size: 6vw" id="countdown">00:00:00:00.000</div>
</div>
<div class="footer">
    <div class="text" style="font-size: 2vw">Animation number 'none'</div>
    <div class="text" style="font-size: 2vw">動畫番號　無シ</div>
    <div class="text" style="font-size: 1.5vw"><i>(By github.com/ffd000)</i></div>
</div>
<script>
function countdown(end) {
    var cd = document.getElementById("countdown")
    const e = new Date(end).getTime();
    const i = setInterval(function() {
        document.getElementById("countdown").classList.remove("glitch");
        const t = new Date().getTime();
        let r = e - t;
        if (r < 0) {
            clearInterval(i);
            return;
        }
        const d = Math.floor(r / (1e3 * 60 * 60 * 24));
        r %= 1e3 * 60 * 60 * 24;
        const h = Math.floor(r / (1e3 * 60 * 60));
        r %= 1e3 * 60 * 60;
        const m = Math.floor(r / (1e3 * 60));
        r %= 1e3 * 60;
        const s = Math.floor(r / 1e3);
        const ms = r % 1e3;
        const f = `${pad(d)}:${pad(h)}:${pad(m)}:${pad(s)}.${pad3(ms)}`
        if (s % 2 == 0) {
            cd.setAttribute('data-text', f)
            cd.classList.add("glitch");
        }
        cd.innerHTML = f
    }, 100);
}

function pad(n) {
    return (n < 10 ? '0' : '') + n;
}

function pad3(n) {
    if (n < 10) {
        return '00' + n;
    } else if (n < 100) {
        return '0' + n;
    }
    return n;
}
const end = "2024-03-24T06:40:00";
countdown(end);
</script>
</body>
</html>
