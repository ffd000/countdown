<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('card.png');
    background-size: cover;
    background-position: center;
}

body:after {
    content: "";
    background-image: url('card.png');
    background-size: cover;
    background-position: center;
    position: fixed;
    width: 300%;
    height: 300%;
    opacity: .25;
    animation: grain 8s steps(10) infinite;
}

body:before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #fff;
    animation: flash 0.5s infinite alternate;
}

.content {
    text-align: center;
    position: relative;
    z-index: 1;
    margin-top: -3vh;
}

.text {
    font: 'Shippori Mincho';
    src: url('ShipporiMincho-Regular.ttf') format('ttf');
    font-weight: normal;
    font-style: normal;
    letter-spacing: -1px;
    color: #fff;
    text-shadow: 0px 0px 5px rgba(255, 255, 255, 1);
}

.footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translate(-50%);
    text-align: center;
}

@keyframes flash {
    0% { opacity: 0.0; }
    25% { opacity: 0.03; }
    50% { opacity: 0.02; }
    90% { opacity: 0.05; }
    100% { opacity: 0.09; }
}

@keyframes grain{
0%, 100% { transform:translate(0, 0) }
10%{
    transform:translate(-5%,-10%)
}
20%{
    transform:translate(-15%,-20%)
}
30%{
    transform:translate(-5%,-10%)
}
40%{
    transform:translate(-15%,-20%)
}

50%{
    transform:translate(-5%,-10%)
}
60%{
    transform:translate(-15%,-20%)
}
70%{
    transform:translate(-5%,-10%)
}
80%{
    transform:translate(-15%,-20%)
}
90%{
    transform:translate(-5%,-10%)
}
100%{
    transform:translate(-15%,-20%)
}
}



@keyframes glitch{
  2%,64%{
    transform: translate(2px,0) skew(0deg);
  }
  4%,60%{
    transform: translate(-2px,0) skew(0deg);
  }
  62%{
    transform: translate(0,0) skew(5deg); 
  }
}

.glitch {
    animation: glitch 1s linear infinite;
}

.glitch:before,
.glitch:after{
  content: attr(data-text);
  position: absolute;
  left: 0;
}

.glitch:before{
  animation: glitchTop 1s linear infinite;
  clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
}

@keyframes glitchTop{
  2%,64%{
    transform: translate(2px,-2px);
  }
  4%,60%{
    transform: translate(-2px,2px);
  }
  62%{
    transform: translate(13px,-1px) skew(-13deg); 
  }
}

.glitch:after{
  animation: glitchBotom 1.5s linear infinite;
  clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
}

@keyframes glitchBotom{
  2%,64%{
    transform: translate(-2px,0);
  }
  4%,60%{
    transform: translate(-2px,0);
  }
  62%{
    transform: translate(-22px,5px) skew(21deg); 
  }
}

</style>

<body>
<div class="content">
    <div class="text" style="font-size: 2vw">カウントダウン</div>
    <div class="text" style="font-size: 6vw" id="countdown"></div>
</div>
<div class="footer">
    <div class="text" style="font-size: 2vw">Animation number 'none'</div>
    <div class="text" style="font-size: 2vw">動畫番號　無シ</div>
    <div class="text" style="font-size: 1.5vw"><i>(By github.com/ffd000)</i></div>
</div>
<script>
function countdown(end) {
    var cd = document.getElementById("countdown")
    const e = new Date(end).getTime();
    const i = setInterval(function() {
        document.getElementById("countdown").classList.remove("glitch");
        const t = new Date().getTime();
        let r = e - t;
        if (r < 0) {
            clearInterval(i);
            return;
        }
        const d = Math.floor(r / (1e3 * 60 * 60 * 24));
        r %= 1e3 * 60 * 60 * 24;
        const h = Math.floor(r / (1e3 * 60 * 60));
        r %= 1e3 * 60 * 60;
        const m = Math.floor(r / (1e3 * 60));
        r %= 1e3 * 60;
        const s = Math.floor(r / 1e3);
        const ms = r % 1e3;
        const f = `${pad(d)}:${pad(h)}:${pad(m)}:${pad(s)}.${pad3(ms)}`
        if (s % 2 == 0) {
            cd.setAttribute('data-text', f)
            cd.classList.add("glitch");
        }
        cd.innerHTML = f
    }, 10);
}

function pad(n) {
    return (n < 10 ? '0' : '') + n;
}

function pad3(n) {
    if (n < 10) {
        return '00' + n;
    } else if (n < 100) {
        return '0' + n;
    }
    return n;
}
const end = "2024-04-20T00:00:00";
countdown(end);
</script>
</body>
